<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Klassia-app</title>
    <link rel="icon" type="image/png" href="/assets/icon-192.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      // Inline script to set CSS variables from localStorage before React loads
      // to prevent Flash of Unstyled Content (FOUC).
      const primaryColor = localStorage.getItem('theme-primary-color') || '#4361ee';
      const secondaryColor = localStorage.getItem('theme-secondary-color') || '#4cc9f0';
      
      function hexToRgb(hex) {
          let r = 0, g = 0, b = 0;
          if (hex.length == 4) { // 3 digits
              r = "0x" + hex[1] + hex[1];
              g = "0x" + hex[2] + hex[2];
              b = "0x" + hex[3] + hex[3];
          } else if (hex.length == 7) { // 6 digits
              r = "0x" + hex[1] + hex[2];
              g = "0x" + hex[3] + hex[4];
              b = "0x" + hex[5] + hex[6];
          }
          return `${+r} ${+g} ${+b}`;
      }

      const root = document.documentElement;
      root.style.setProperty('--color-primary-val', hexToRgb(primaryColor));
      root.style.setProperty('--color-secondary-val', hexToRgb(secondaryColor));
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: 'rgb(var(--color-primary-val))',
              'primary-light': 'rgba(var(--color-primary-val), 0.7)',
              'primary-dark': 'color-mix(in srgb, rgb(var(--color-primary-val)), #000 20%)',
              secondary: 'rgb(var(--color-secondary-val))',
              success: '#4ade80',
              warning: '#facc15',
              danger: '#f87171',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          }
        }
      }
    </script>
