    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --border-radius: 8px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fb;
            color: var(--dark);
            line-height: 1.6;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            max-width: 100vw;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 600;
            font-size: 1.25rem;
        }

        .logo i {
            font-size: 1.5rem;
        }

        .nav-tabs {
            display: flex;
            gap: 0.5rem;
        }

        .nav-tab {
            padding: 0.5rem 1rem;
            border-radius: 30px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
        }

        .nav-tab.active {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .nav极简风:hover {
            background-color: rgba(255, 255, 255, 0.15);
        }

        /* Mobile menu */
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .mobile-menu {
            position: fixed;
            top: 60px;
            left: 0;
            right: 0;
            background: white;
            z-index: 200;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: none;
            flex-direction: column;
        }

        .mobile-menu.active {
            display: flex;
        }

        .mobile-menu .nav-tab {
            border-radius: 0;
            text-align: center;
            padding: 1rem;
            color: var(--dark);
            background: white;
        }

        .mobile-menu .nav-tab.active {
            background-color: var(--light);
            color: var(--primary);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .card-header {
            padding: 1rem 1.5rem;
            background-color: var(--light);
            border-bottom: 1px solid var(--light-gray);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .card-title {
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--dark);
        }

        .card-body {
            padding: 1.5rem;
        }

        /* Buttons */
        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--secondary);
        }

        .btn-outline {
            background-color: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
        }

        .btn-outline:hover {
            background-color: var(--primary);
            color: white;
        }

        .btn-danger {
            background-color: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background-color: #d1146a;
        }

        /* Forms */
        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--light-gray);
            border-radius: var(--border-radius);
            transition: var(--transition);
        }

        .form-control:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        /* Tables */
        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table th,
        .table td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid var(--light-gray);
        }

        .table th {
            background-color: var(--light);
            font-weight: 600;
        }

        .table tr:hover {
            background-color: rgba(67, 97, 238, 0.05);
        }

        /* Dashboard Grid */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        /* Charts */
        .chart-container {
            height: 300px;
            position: relative;
        }

        /* Calendar */
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0.5rem;
        }

        .calendar-header {
            grid-column: span 7;
            text-align: center;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        /* ================= RESPONSIVE DESIGN ================= */
        /* Pantallas pequeñas (móviles) */
        @media (max-width: 768px) {
            .header {
                flex-wrap: wrap;
                gap: 1rem;
            }
            
            .nav-tabs {
                display: none;
            }
            
            .mobile-menu-btn {
                display: block;
            }
            
            .main-content {
                padding: 1rem;
            }
            
            .card-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .actions {
                width: 100%;
                display: flex;
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
            
            /* Imágenes en móviles */
            .welcome-image {

            /* Tablas responsivas */

            }

            }
        }

        /* Pantallas muy pequeñas */

            .logo span {

            }

                flex-direction: column;
                gap: 0.5rem;
            }
            
            .date-selector {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
</head>

    <script>
        // Verificar que los elementos existen antes de usarlos
        function safeElementQuery(selector) {
            const element = document.querySelector(selector);
            if (!element) {
                console.error(`Elemento no encontrado: ${selector}`);
            }
            return element;
        }

        // Función para activar pestañas con comprobación (CORREGIDA)
        function activateTab(tabId) {
            const tabContents = document.querySelectorAll('.tab-content');
            const navTabs = document.querySelectorAll('.nav-tab');
            
            tabContents.forEach(tab => {
                tab.classList.toggle('active', tab.id === tabId);
            });
            
            navTabs.forEach(tab => {
                tab.classList.toggle('active', tab.dataset.tab === tabId);
            });
            
            // Cerrar menú móvil al cambiar de pestaña
            const mobileMenu = safeElementQuery('#mobileMenu');
            if (mobileMenu) mobileMenu.classList.remove('active');
        }

        // Función segura para mostrar toasts
        function showToast(message, isSuccess = true) {
            try {
                const toast = document.createElement('div');
                toast.className = `import-indicator ${isSuccess ? '' : 'error'}`;
                toast.innerHTML = `
                    <i class="fas ${isSuccess ? 'fa-check-circle' : 'fa-exclamation-triangle'}"></i>
                    ${message}
                `;
                
                document.body.appendChild(toast);
                
                setTimeout(() => {
                    if (toast.parentNode) {
                        toast.remove();
                    }
                }, 3000);
            } catch (e) {
                console.error('Error mostrando toast:', e);
            }
        }

        // Mover la inicialización después de la carga completa del DOM
        document.addEventListener('DOMContentLoaded', async () => {
            try {

                        const student = await db.students.getItem(studentId);
                        if (student) {
                            // Inicializar historial si no existe
                            if (!student.attendanceHistory) {
                                student.attendanceHistory = [];
                            }
                            
                            const today = new Date().toISOString().split('T')[0];
                            let recordIndex = student.attendanceHistory.findIndex(r => r.date === today);
                            
                            if (recordIndex !== -1) {
                                // Actualizar registro existente
                                student.attendanceHistory[recordIndex].status = status;
                                student.attendanceHistory[recordIndex].observations = observations;
                            } else {
                                // Agregar nuevo registro
                                student.attendanceHistory.push({ 
                                    date: today, 
                                    status,
                                    observations 
                                });
                            }
                            
                            await db.students.setItem(studentId, student);
                            return true;
                        }
                        return false;
                    },
                    
                    async getMonthlyAttendance(studentId, month) {
                        const student = await this.students.getItem(studentId);
                        if (!student || !student.attendanceHistory) return null;
                        
                        const [year, monthNum] = month.split('-');
                        const monthStart = `${year}-${monthNum}-01`;
                        const nextMonth = parseInt(monthNum) + 1;
                        const monthEnd = nextMonth < 10 ? 
                            `${year}-0${nextMonth}-01` : 
                            `${year}-${nextMonth}-01`;
                        
                        // Filtrar asistencias del mes
                        const monthAttendance = student.attendanceHistory.filter(record => {
                            return record.date >= monthStart && record.date < monthEnd;
                        });
                        
                        return monthAttendance;

                                groupQuery.find(),
                                studentQuery.find(),
                                attendanceQuery.find()
                            ]);

                            // Convertir a objetos simples
                            const groupsData = serverGroups.map(g => {

                                return { ...groupData, id: g.id };

                                return { ...studentData, id: s.id };

                                return { ...attendanceRecord, id: a.id };
                            });

                            // 2. Limpiar datos locales
                            await this.groups.clear();
                            await this.students.clear();
                            await this.attendance.clear();

                            // 3. Guardar nuevos datos

                            await this.saveStudents(studentsData);
                            await this.saveAttendance(attendanceData);
                            
                            return true;

                // Función para procesar archivos Excel
                async function processExcelFile(file, nameFormat) {
                    return new Promise((resolve, reject) => {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            try {
                                const data = new Uint8Array(e.target.result);
                                const workbook = XLSX.read(data, { type: 'array' });
                                const firstSheetName = workbook.SheetNames[0];
                                const worksheet = workbook.Sheets[firstSheetName];
                                const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
                                
                                const students = [];
                                // Omitir la primera fila (encabezados)
                                for (let i = 1; i < jsonData.length; i++) {
                                    const row = jsonData[i];
                                    if (nameFormat === 'single' && row[0]) {
                                        const fullName = row[0].toString().trim();
                                        if (fullName) {
                                            const firstName = fullName.split(' ')[0];
                                            const lastName = fullName.split(' ').slice(1).join(' ') || '';
                                            students.push({ firstName, lastName });
                                        }
                                    } else if (nameFormat === 'two' && row[0] && row[1]) {
                                        const firstName = row[0].toString().trim();
                                        const lastName = row[1].toString().trim();
                                        if (firstName && lastName) {
                                            students.push({ firstName, lastName });
                                        }
                                    }
                                }
                                resolve(students);
                            } catch (error) {
                                reject(error);
                            }
                        };
                        reader.onerror = reject;
                        reader.readAsArrayBuffer(file);
                    });
                }

                // Función para procesar archivos CSV
                async function processCSVFile(file, nameFormat) {
                    return new Promise((resolve, reject) => {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            try {
                                const text = e.target.result;
                                const lines = text.split('\n');
                                const students = [];
                                
                                // Omitir la primera fila (encabezados)
                                for (let i = 1; i < lines.length; i++) {
                                    const line = lines[i].trim();
                                    if (!line) continue;
                                    
                                    const columns = line.split(',');
                                    if (nameFormat === 'single' && columns[0]) {
                                        const fullName = columns[0].trim();
                                        if (fullName) {
                                            const firstName = fullName.split(' ')[0];
                                            const lastName = fullName.split(' ').slice(1).join(' ') || '';
                                            students.push({ firstName, lastName });
                                        }
                                    } else if (nameFormat === 'two' && columns[0] && columns[1]) {
                                        const firstName = columns[0].trim();
                                        const lastName = columns[1].trim();
                                        if (firstName && lastName) {
                                            students.push({ firstName, lastName });
                                        }
                                    }
                                }
                                resolve(students);
                            } catch (error) {
                                reject(error);
                            }
                        };
                        reader.onerror = reject;
                        reader.readAsText(file);
                    });
                }

                                    if (studentPhoto) studentPhoto.src = 'https://ui-avatars.com/api/?name=Estudiante&background=4361ee&color=fff';
                                    if (observations) observations.value = '';
                                    
                                    document.querySelectorAll('.attendance-btn').forEach(btn => {
                                        btn.classList.remove('active');
                                    });
                                    
                                    // Ocultar estadísticas
                                    const studentStatsSection = safeElementQuery('#studentStatsSection');
                                    if (studentStatsSection) studentStatsSection.style.display = 'none';
                                }
                            );
                        }
                    });
                }
                
                // Manejar importación
                const importCsvBtn = safeElementQuery('#importCsvBtn');
                const cancelImportBtn = safeElementQuery('#cancelImportBtn');
                const importConfirmBtn = safeElementQuery('#importConfirmBtn');
                
                if (importCsvBtn) {
                    importCsvBtn.addEventListener('click', () => {
                        const importModal = safeElementQuery('#importModal');
                        if (importModal) importModal.style.display = 'flex';
                    });
                }
                
                if (cancelImportBtn) {
                    cancelImportBtn.addEventListener('click', () => {
                        const importModal = safeElementQuery('#importModal');
                        if (importModal) importModal.style.display = 'none';
                    });
                }
                
                if (importConfirmBtn) {
                    importConfirmBtn.addEventListener('click', async () => {
                        const importFile = safeElementQuery('#importFile');
                        const groupNameInput = safeElementQuery('#groupName');
                        const nameFormat = safeElementQuery('#nameFormat');
                        
                        if (!importFile || !importFile.files.length || !groupNameInput || !groupNameInput.value) {
                            showImportNotification('Por favor, seleccione un archivo e ingrese un nombre para el grupo', false);
                            return;
                        }
                        
                        const file = importFile.files[0];
                        const groupName = groupNameInput.value;
                        const nameFormatValue = nameFormat ? nameFormat.value : 'single';
                        let studentsData = [];
                        
                        try {
                            if (file.name.endsWith('.xlsx') || file.name.endsWith('.xls')) {
                                studentsData = await processExcelFile(file, nameFormatValue);
                            } else if (file.name.endsWith('.csv')) {
                                studentsData = await processCSVFile(file, nameFormatValue);
                            } else {
                                throw new Error('Formato de archivo no soportado. Use Excel (.xlsx, .xls) o CSV (.csv)');
                            }
                            
                            if (studentsData.length === 0) {
                                throw new Error('No se encontraron estudiantes en el archivo');
                            }
                            
                            // Crear grupo en la base de datos
                            const groupId = Date.now().toString();
                            await db.groups.setItem(groupId, {
                                id: groupId,
                                name: groupName,
                                studentCount: studentsData.length,
                                syncStatus: 'pending'
                            });
                            await db.addToPending('groups', groupId);
                            
                            // Procesar estudiantes
                            for (let i = 0; i < studentsData.length; i++) {
                                const student = studentsData[i];
                                const studentId = Date.now().toString() + i;
                                await db.students.setItem(studentId, {
                                    id: studentId,
                                    firstName: student.firstName,
                                    lastName: student.lastName,
                                    groupId: groupId,
                                    groupName: groupName,
                                    attendanceRate: '0%',
                                    attendanceHistory: [],
                                    syncStatus: 'pending'
                                });
                                await db.addToPending('students', studentId);
                            }
                            
                            // Cerrar modal y mostrar notificación
                            const importModal = safeElementQuery('#importModal');
                            if (importModal) importModal.style.display = 'none';
                            showImportNotification(`Grupo "${groupName}" importado con ${studentsData.length} estudiantes`, true);
                            
                            // Recargar datos
                            await loadGroups();
                            await loadStudents();
                            
                            // Mostrar pestaña de asistencias
                            activateTab('attendanceTab');
                            
                        } catch (error) {
                            console.error('Error importando archivo:', error);
                            showImportNotification('Error al importar: ' + error.message, false);
                        }
                    });
                }
                
                // Botones de asistencia
                document.querySelectorAll('.attendance-btn').forEach(btn => {
                    btn.addEventListener('click', async function() {
                        // Quitar clase activa de todos los botones
                        document.querySelectorAll('.attendance-btn').forEach(b => {
                            b.classList.remove('active');
                        });
                        
                        // Agregar clase activa al botón clickeado
                        this.classList.add('active');
                        
                        // Guardar asistencia automáticamente
                        if (photoService.currentStudentId) {
                            const status = this.dataset.status;
                            const observations = safeElementQuery('#observations') ? safeElementQuery('#observations').value : '';
                            await db.updateStudentAttendance(photoService.currentStudentId, status, observations);
                            
                            // Actualizar la fila del estudiante
                            const student = await db.students.getItem(photoService.currentStudentId);
                            if (student) {
                                const row = document.querySelector(`#studentsTable tr[data-id="${photoService.currentStudentId}"]`);
                                if (row) {
                                    const today = new Date().toISOString().split('T')[0];
                                    const todayRecord = student.attendanceHistory.find(r => r.date === today);
                                    const attendanceCell = row.cells[2];
                                    
                                    if (todayRecord && attendanceCell) {
                                        attendanceCell.innerHTML = todayRecord.status ? 
                                            `<span class="attendance-badge ${todayRecord.status}">${todayRecord.status}</span>` : 
                                            'N/A';
                                    }
                                }
                            }
                            
                            // Actualizar estadísticas
                            await updateStatistics();
                            
                            // Actualizar gráficos si estamos en la pestaña de reportes
                            if (document.getElementById('reportsTab').classList.contains('active')) {
                                await updateReportCharts();
                            }
                            
                            // Mostrar notificación de guardado automático
                            showAutoSaveNotification();
                        }
                    });
                });
                
                // Guardar cambios del estudiante
                const saveStudentBtn = safeElementQuery('#saveStudentBtn');
                if (saveStudentBtn) {
                    saveStudentBtn.addEventListener('click', async () => {
                        const studentName = safeElementQuery('#studentName');
                        const groupSelect = safeElementQuery('#studentGroup');
                        const studentPhoto = safeElementQuery('#studentPhoto');
                        
                        if (!studentName || !studentName.value) {
                            alert('Por favor, ingrese el nombre del estudiante');
                            return;
                        }
                        
                        // Split name into first and last (naive approach)
                        const nameParts = studentName.value.trim().split(' ');
                        const firstName = nameParts[0];
                        const lastName = nameParts.slice(1).join(' ') || '';
                        const groupId = groupSelect ? groupSelect.value : null;
                        const photo = studentPhoto ? studentPhoto.src : null;
                        
                        if (photoService.currentStudentId) {
                            // Get the current student from DB
                            const student = await db.students.getItem(photoService.currentStudentId);
                            if (student) {
                                // Update student data
                                student.firstName = firstName;
                                student.lastName = lastName;
                                student.groupId = groupId;
                                student.photo = photo;
                                
                                // Get group name for display
                                const group = groupId ? await db.groups.getItem(groupId) : null;
                                student.groupName = group ? group.name : '';
                                
                                await db.students.setItem(student.id, student);
                                
                                // Update UI
                                loadStudents();
                                showToast('Estudiante actualizado');
                            }
                        } else {
                            // Create new student
                            const group = groupId ? await db.groups.getItem(groupId) : null;
                            const groupName = group ? group.name : '';
                            
                            const studentId = await db.addStudent({
                                firstName,
                                lastName,
                                groupId,
                                groupName,
                                photo,
                                attendanceHistory: []
                            });
                            
                            photoService.currentStudentId = studentId;
                            const deleteStudentFloatingBtn = safeElementQuery('#deleteStudentFloatingBtn');
                            if (deleteStudentFloatingBtn) deleteStudentFloatingBtn.style.display = 'flex';
                            loadStudents();
                            showToast('Estudiante creado');
                        }
                    });
                }
                
                // Guardar cambios de grupo
                const saveGroupChanges = safeElementQuery('#saveGroupChanges');
                if (saveGroupChanges) {
                    saveGroupChanges.addEventListener('click', async function() {
                        const groupId = this.dataset.id;
                        const editGroupName = safeElementQuery('#editGroupName');
                        
                        if (!editGroupName || !editGroupName.value) {
                            alert('Por favor, ingrese un nombre para el grupo');
                            return;
                        }
                        
                        const newName = editGroupName.value;
                        const success = await db.updateGroup(groupId, newName);
                        if (success) {
                            alert('Grupo actualizado correctamente');
                            const editGroupModal = safeElementQuery('#editGroupModal');
                            if (editGroupModal) editGroupModal.style.display = 'none';
                            loadGroups();
                        } else {
                            alert('Error al actualizar el grupo');
                        }
                    });
                }
                
                // Cancelar edición de grupo
                const cancelEditGroup = safeElementQuery('#cancelEditGroup');
                if (cancelEditGroup) {
                    cancelEditGroup.addEventListener('click', () => {
                        const editGroupModal = safeElementQuery('#editGroupModal');
                        if (editGroupModal) editGroupModal.style.display = 'none';
                    });
                }
                
                // Filtro por grupo
                const groupFilter = safeElementQuery('#groupFilter');
                if (groupFilter) {
                    groupFilter.addEventListener('change', function() {
                        const groupId = this.value;
                        loadStudents(groupId === 'all' ? null : groupId);
                    });
                }
                
                // Filtro de búsqueda en grupos
                const groupSearch = safeElementQuery('#groupSearch');
                if (groupSearch) {
                    groupSearch.addEventListener('input', function() {
                        const searchText = this.value.toLowerCase();
                        const rows = document.querySelectorAll('#groupsTable tbody tr');
                        
                        rows.forEach(row => {
                            const groupName = row.cells[0].textContent.toLowerCase();
                            if (groupName.includes(searchText)) {
                                row.style.display = '';
                            } else {
                                row.style.display = 'none';
                            }
                        });
                    });
                }
                
                // Menú móvil
                const mobileMenuBtn = safeElementQuery('#mobileMenuBtn');
                if (mobileMenuBtn) {
                    mobileMenuBtn.addEventListener('click', function() {
                        const mobileMenu = safeElementQuery('#mobileMenu');
                        if (mobileMenu) mobileMenu.classList.toggle('active');
                    });
                }
                
                // Botón "Empezar ahora" (CORREGIDO)
                const startNowBtn = safeElementQuery('#startNowBtn');
                if (startNowBtn) {
                    startNowBtn.addEventListener('click', function() {
                        activateTab('groupsTab');
                    });
                }
                
                // Selectores de reportes
                const reportMonth = safeElementQuery('#reportMonth');
                const reportGroup = safeElementQuery('#reportGroup');
                const reportStudent = safeElementQuery('#reportStudent');
                
                if (reportMonth) reportMonth.addEventListener('change', updateReportCharts);
                if (reportGroup) reportGroup.addEventListener('change', updateReportCharts);
                if (reportStudent) reportStudent.addEventListener('change', updateReportCharts);
                
                // Inicializar gráficos cuando se muestre la pestaña de reportes
                const reportsTab = safeElementQuery('#reportsTab');
                if (reportsTab) {
                    reportsTab.addEventListener('click', function() {
                        // Establecer mes actual por defecto
                        const today = new Date();
                        const currentMonth = `${today.getFullYear()}-${String(today.getMonth() + 1).padStart(2, '0')}`;
                        const reportMonth = safeElementQuery('#reportMonth');
                        if (reportMonth) reportMonth.value = currentMonth;
                        
                        updateReportCharts();
                    });
                }
                
                // Cargar datos iniciales
                await loadGroups();
                await loadStudents();
                
                // Establecer mes actual por defecto en reportes
                const today = new Date();
                const currentMonth = `${today.getFullYear()}-${String(today.getMonth() + 1).padStart(2, '0')}`;
                const reportMonthEl = safeElementQuery('#reportMonth');
                if (reportMonthEl) reportMonthEl.value = currentMonth;
                
            } catch (error) {
                console.error('Error inicializando aplicación:', error);
                alert('Error al iniciar la aplicación. Por favor recarga la página.');
            }
        });
        
        // Actualizar estadísticas globales
        async function updateStatistics() {
            // Calcular asistencia general
            let presentCount = 0;
            let totalStudents = 0;
            
            await db.students.iterate((student) => {
                totalStudents++;
                if (student.attendanceHistory && student.attendanceHistory.length > 0) {
                    const today = new Date().toISOString().split('T')[0];
                    const todayRecord = student.attendanceHistory.find(r => r.date === today);
                    if (todayRecord && todayRecord.status === 'presente') {
                        presentCount++;
                    }
                }
            });
            
            const attendanceRate = totalStudents > 0 ? Math.round((presentCount / totalStudents) * 100) : 0;
            const attendanceRateEl = safeElementQuery('#attendanceRate');
            if (attendanceRateEl) attendanceRateEl.textContent = `${attendanceRate}%`;
            
            // Calcular estadísticas por grupo
            await db.groups.iterate(async (group) => {
                let groupPresentCount = 0;
                let groupTotalStudents = 0;
                
                await db.students.iterate((student) => {
                    if (student.groupId === group.id) {
                        groupTotalStudents++;
                        if (student.attendanceHistory && student.attendanceHistory.length > 0) {
                            const today = new Date().toISOString().split('T')[0];
                            const todayRecord = student.attendanceHistory.find(r => r.date === today);
                            if (todayRecord && todayRecord.status === 'presente') {
                                groupPresentCount++;
                            }
                        }
                    }
                });
                
                const groupAttendanceRate = groupTotalStudents > 0 ? Math.round((groupPresentCount / groupTotalStudents) * 100) : 0;
                group.attendanceRate = groupAttendanceRate;
                await db.groups.setItem(group.id, group);
            });
        }
    </script>
